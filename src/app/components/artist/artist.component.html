<div class="container main-container animated fadeIn">
  <div class="row">
    <div class="col-md-3">
      <img class="img-thumbnail img-circle" [src]="artista.images | sinfoto">
    </div>
    <div class="col-md-9">
      <h1>{{ artista.name }}</h1>
      <hr>
      <a class="btn btn-outline-success" [href]="artista.external_urls?.spotify" target="_blank"role="button"><i class="fa fa-spotify" aria-hidden="true"></i> Abrir en Spotify</a> 
      <a class="btn btn-outline-warning" [routerLink]="['/search']" role="button">Regresar</a>  
    </div>
  </div>
  <div class="row main-container">
    <div class="col-md-12">
      <h4>Top Tracks</h4>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poularidad</th>
            <th scope="col">Escuchar muestra</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img [src]="track.album.images | sinfoto" class="img-50" alt="">
            </td>
            <td>{{ track.name }}</td>
            <td>{{ track.popularity }}%</td>
            <td>
              <!-- <audio controls>
                <source [src]="track.preview_url">
                  No soportado :(
              </audio> -->
              <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>          
        </tbody>
      </table>
      
    </div>
  </div>
</div>
