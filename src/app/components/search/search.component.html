<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" 
             placeholder="Busque artista..."
             class="form-control"
             (keyup)="buscarArtista()"
             [(ngModel)]="termino">
    </div>
    <div class="col-md-9 animation fadeIn fast" *ngIf="termino.length > 0">
      <h1 class="text-capitalize">{{ termino }}</h1>
      <hr>
        <!-- *ngFor="let artista of _spotifyService.artistas" -->
      <div class="row">
        <div *ngFor="let artista of _spotifyService.artistas"
              class="col-md-3 text-center puntero animation fadeIn fast"
              [routerLink]="['/artist', artista.id]">
          <img class="img-thumbnail" [src]="artista.images | sinfoto">
          <p>{{ artista.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
